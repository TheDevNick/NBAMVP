<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h1 class="title">NBA MVP</h1>
		</header>

		<main class="container">
			<h2>Choose Your NBA MVP</h2>
			<section class="mvps flex">
				<a href="#" id="showKev" class="btn">Kevin Durant</a>
				<a href="#" id="showBron" class="btn">Lebron James</a>
				<a href="#" id="showSteph" class="btn">Stephen Curry</a>
			</section>
			<section id="results">
				<h2 id="theWinner"></h2>
				<img id="kevin" class="hidden" src="img/kd.jpeg" alt="Kevin Durant">
				<img id="lebron" class="hidden" src="img/lbj.jpg" alt="Lebron James">
				<img id="steph" class="hidden" src="img/steph.jpg" alt="Stephen Curry">
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
